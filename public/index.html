<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IamNEO's CODE REVIEW</h1>
    <H3>Sign up for our Newsletter</H3>
    <p>Get the latest news on how your code is doing in your inbox</p>
    <fieldset>
        <legend>Contact Information</legend>
    <form>
        <label>Full Name</label><br>
        <input type="text" id="name" name="user_name" placeholder="Required" required><br>
        <label>Email Address</label><br> 
        <input type="email" id="email" name="user_mail" placeholder="Required" required> <br>
        <label> Phone Number</label><br>
        <input type="number" placeholder="999999999"> <br>
        <label>Street Address</label><br>
        <input type="text" placeholder="123 Fake Street"> <br>
        <label>City</label><br>
        <input type="text" id="city" name="user_city" placeholder="Pune"><br><!--Come back and fix this-->
        <label class="checkbox-label">State</label><br>
        <select>
            <option>Choose state</option>
            <option>State1</option>
            <option>State2</option>
            <option>State3</option>
        </select>
        <br>
        <label>Zip code</label><br>
        <input type="number" placeholder="511098">
    </form>


    
</fieldset>
<fieldset>
    <legend>Newsletter</legend>
<form>
    <label class="checkbox-label">Select the newsletter you would like to receive</label>
    <br>
    <input type="checkbox"><label class="checkbox-label">HTML</label> <br>
    <input type="checkbox"><label class="checkbox-label">CSS News</label><br>
    <input type="checkbox"><label class="checkbox-label">Javascript News</label><br>
    <br>
    <p>Newsletter Format</p>
    <input type="radio"><label>HTML</label> <BR>
    <input type="radio"><label>Plain text</label> <br>
    <p>Other topics you would like to hear about</p><br>
    <textarea></textarea>

</form>
</fieldset>
<button type="submit">Sign Up</button> <br>
<footer>
<p class="footer">&copy; Copyright IamNEO's The Code Review</p>
</footer>
</body>
</html>
