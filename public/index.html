<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Information</legend>
    <form>
        <label>Full Name</label><br>
        <input type="text" value="Required"><br>
        <label>Email Address</label><br> 
        <input type="email" value="Required"> <br>
        <label> Phone Number</label><br>
        <input type="number" type="999999999"> <br>
        <label>Street Address</label><br>
        <input type="text" value="123 Fake Street"> <br>
        <label>City</label><br>
        <input type="text" value="Pure"><br>
        <label>State</label><br>
        <select>
            <option>Choose state</option>
            <option>State1</option>
            <option>State2</option>
            <option>State3</option>
        </select>
        <br>
        <label>Zip code</label><br>
        <input type="number" type="511098">
    </form>


    
</fieldset>
<fieldset>
    <legend>Newsletter</legend>
<form>
    <p>Select the newsletter you would like to receive</p>
    <br>
    <input type="checkbox"> <label>HTML</label> <br>
    <input type="checkbox"><label>CSS News</label><br>
    <input type="checkbox"><label>Javascript News</label><br>
    <br>
    <p>Newsletter Format</p>
    <input type="radio"><label>HTML</label> <BR>
    <input type="radio"><label>Plain text</label> <br>
    <p>Other topics you would like to hear about</p>

</form>
</fieldset>
</body>
</html>
